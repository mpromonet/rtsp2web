name: C/C++ CI windows

on: [push]

jobs:
  build:
    strategy:
      matrix:
        buildtype: [Debug, Release]

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: pkg
      shell: cmd
      run: |
        choco install --no-progress -y cmake --installargs 'ADD_CMAKE_TO_PATH=System' 
        choco install --no-progress -y llvm
        git config --global core.autocrlf false 
        git config --global core.filemode false 

    - name: build
      shell: cmd
      run: |
          set
          cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} -DCMAKE_MAKE_PROGRAM=ninja.bat -DDETECT_OPENSSL=OFF .
          ninja 

    - name: cpack
      shell: bash
      run: | 
          rm -f *.tar.gz
          cpack
          echo "artifactPath=$(ls *.tar.gz)" >> $GITHUB_ENV

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ env.artifactPath }}
        path: ${{ env.artifactPath }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ env.artifactPath }}  