name: C/C++ CI windows

on: [push]

jobs:
  build:
    strategy:
      matrix:
        buildtype: [Debug, Release]

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: lukka/get-cmake@latest      
    

    - name: build
      shell: cmd
      run: |
          set
          where ninja
          cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} -DCMAKE_MAKE_PROGRAM=ninja -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_FLAGS=-I"C:/Progra~1/OpenSSL-Win64/include" -DCMAKE_C_FLAGS=-I"C:/Progra~1/OpenSSL-Win64/include" .
          ninja 

    - name: cpack
      shell: bash
      run: | 
          rm -f *.tar.gz
          cpack
          echo "artifactPath=$(ls *.tar.gz)" >> $GITHUB_ENV

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ env.artifactPath }}
        path: ${{ env.artifactPath }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ env.artifactPath }}  