<!DOCTYPE html>
<html>
    <head>
        <title>RTSP2Web All Workers</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="video-ws/video-ws.css">        
        <style>
            #content {
                display: flex;
                flex-flow: row wrap;
                justify-content: space-evenly;
                align-items: center;
            }
            .videoWrapper {
                position: relative;
                height: 15rem;
                width: auto;
                margin: 0.5rem;
            }
        </style>        
    </head>    
    <body>
        <div id="content">
        </div>
        <footer>
                <a href="https://github.com/mpromonet/rtsp2web">rtsp2web</a>
                <div id="version"></div>
        </footer>
    </body>

    <script>    
        fetch("/api/version").then(r => r.json()).then(r => version.innerText = r);


        fetch("/api/streams")
        .then(r => r.json())
        .then(r => {
            const streamList = Object.keys(r);
            streamList.forEach(stream => {
                const div = document.createElement("div");
                div.className = "videoWrapper";

                const video = document.createElement("video");
                video.title = stream.substring(1);
                video.muted = true;
                video.playsinline = true;
                video.controls = true;
                video.preload = "none";
                video.onclick = (e) => {
                    e.preventDefault();
                    window.open("/video.html?" + stream, '_blank', 'noopener, noreferrer'); 
                }
                div.appendChild(video);
                const spinner = document.createElement("div");
                spinner.className = "loading";
                div.appendChild(spinner);
                content.appendChild(div);

                const canvas = document.createElement("canvas");
                video.srcObject = canvas.captureStream();
                video.play();
                const offscreenCanvas = canvas.transferControlToOffscreen();
                
                const worker = new Worker('video-ws/worker.js',  { type: "module", name: stream });        
                worker.postMessage({ canvas: offscreenCanvas, url: stream }, [offscreenCanvas]);
                worker.onmessage = function (e) {
                    if (e.data.type === "loaded") {
                        if (e.data.loaded) {
                            spinner.classList.remove("loading");
                        } else {
                            spinner.classList.add("loading");
                        }
                    }
                }
            });
        });
    </script>        
</html>
