<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="./wc-video-ws.js"></script>
</head>
<body>
    <header>
        <nav id="menu"></nav>
    </header>    
    <div id="content">
        <wc-video-ws id="videows"></wc-video-ws>
    </div>
    <footer>
            <a href="https://github.com/mpromonet/rtsp2ws">rtsp2ws</a>
            <div id="version"></div>
    </footer>
</body>
<script type="module">
    fetch("/api/version").then(r => r.json()).then(r => version.innerText = r);

    function selectStream(stream) {
        for (const opt of menu.getElementsByTagName('a')) {
            if (opt.url === stream) {
                videows.setAttribute("url", stream);
                opt.className = "active";
            } else {
		        opt.className = "";
            }
	    }
    }

    fetch("/api/streams")
        .then(r => r.json())
        .then(r => {
            const streamList = Object.keys(r);
            streamList.forEach(stream => {
                const option = document.createElement("a");
                option.url = stream;
                option.text = stream;
                option.onclick = function () { 
                    if (this.className !== "active") {
                        selectStream(stream);
                    }
                }
                menu.appendChild(option);
            });

            if (streamList.length > 0) {
                selectStream(streamList[0]);
            }
        });
</script>

</html>
