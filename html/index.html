<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./videostream.js"></script>
</head>
<body>
    <header>
        <nav id="menu"></nav>
    </header>    
    <div id="content">
        <video id="video" muted playsinline controls preload="none"></video>
    </div>
    <footer>
            <a href="https://github.com/mpromonet/rtsp2ws">rtsp2ws</a>
            <div id="version"></div>
    </footer>
</body>
<script>
    fetch("/api/version").then(r => r.json()).then(r => version.innerText = r);

    const videoStream = new VideoStream(video);
    function displayStream(video, stream) {
        let wsurl = new URL(stream, location.href);
        wsurl.protocol = wsurl.protocol.replace("http", "ws");
        videoStream.connectWebSocket(wsurl.href);
    }
    function selectStream(stream) {
        for (const opt of menu.getElementsByTagName('a')) {
            if (opt.url === stream) {
                opt.className = "active";
            } else {
		        opt.className = "";
            }
	    }
    }


    fetch("/api/streams")
        .then(r => r.json())
        .then(r => {
            r.forEach(stream => {
                const option = document.createElement("a");
                option.url = stream;
                option.text = stream;
                option.onclick = function () { 
                    if (this.className !== "active") {
                        displayStream(video,stream);
                        selectStream(stream);
                    }
                }
                menu.appendChild(option);
            });

            const stream = r[0];
            displayStream(video,stream);
            selectStream(stream);
        });
</script>

</html>
