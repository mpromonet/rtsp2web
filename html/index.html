<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./videostream.js"></script>
</head>
<body>
    <header>
        <nav id="menu"></nav>
    </header>    
    <div id="content">
        <video id="video" muted playsinline controls preload="none"></video>
    </div>
    <footer>
            <a href="https://github.com/mpromonet/rtsp2ws">rtsp2ws</a>
            <div id="version"></div>
    </footer>
</body>
<script>
    fetch("/api/version").then(r => r.json()).then(r => version.innerText = r);

    const audioContext = new AudioContext();
    const canvas = document.createElement("canvas");
    video.srcObject = canvas.captureStream();
    video.addEventListener('play', () => audioContext.resume());
    video.addEventListener('pause', () => audioContext.suspend());
    video.play();

    const videoStream = new VideoStream(canvas, audioContext);
    window.onbeforeunload = () => videoStream.close();

    function selectStream(stream) {
        for (const opt of menu.getElementsByTagName('a')) {
            if (opt.url === stream) {
                videoStream.connect(stream);
                opt.className = "active";
            } else {
		        opt.className = "";
            }
	    }
    }

    fetch("/api/streams")
        .then(r => r.json())
        .then(r => {
            r.forEach(stream => {
                const option = document.createElement("a");
                option.url = stream;
                option.text = stream;
                option.onclick = function () { 
                    if (this.className !== "active") {
                        selectStream(stream);
                    }
                }
                menu.appendChild(option);
            });

            if (r.length > 0) {
                const stream = r[0];
                selectStream(stream);
            }
        });
</script>

</html>
