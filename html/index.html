<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav id="menu"></nav>
    </header>    
    <div id="content">
        <video id="video" muted playsinline controls preload="none"></video>
    </div>
    <footer>
            <a href="https://github.com/mpromonet/rtsp2ws">rtsp2ws</a>
            <div id="version"></div>
    </footer>
</body>
<script type="module">
    fetch("/api/version").then(r => r.json()).then(r => version.innerText = r);

    import { VideoStream } from './videostream.js';
    const audioContext = new AudioContext();
    const canvas = document.createElement("canvas");
    const stream = canvas.captureStream();
    const audioTrack = audioContext.createMediaStreamDestination().stream.getAudioTracks()[0];
    stream.addTrack(audioTrack);

    video.srcObject = stream;
    video.addEventListener('play', () => audioContext.resume());
    video.addEventListener('pause', () => audioContext.suspend());
    video.addEventListener('volumechange', () => videoStream.setVolume(video.muted ? 0 : video.volume));
    video.play();

    const videoStream = new VideoStream(canvas, audioContext);
    window.onbeforeunload = () => videoStream.close();

    function selectStream(stream) {
        for (const opt of menu.getElementsByTagName('a')) {
            if (opt.url === stream) {
                videoStream.connect(stream);
                opt.className = "active";
            } else {
		        opt.className = "";
            }
	    }
    }

    fetch("/api/streams")
        .then(r => r.json())
        .then(r => {
            const streamList = Object.keys(r);
            streamList.forEach(stream => {
                const option = document.createElement("a");
                option.url = stream;
                option.text = stream;
                option.onclick = function () { 
                    if (this.className !== "active") {
                        selectStream(stream);
                    }
                }
                menu.appendChild(option);
            });

            if (streamList.length > 0) {
                selectStream(streamList[0]);
            }
        });
</script>

</html>
