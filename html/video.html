<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./videostream.js"></script>
</head>
<body>
    <div id="content">
        <video id="video" muted playsinline controls preload="none"></video>
    </div>
    <footer>
            <a href="https://github.com/mpromonet/rtsp2ws">rtsp2ws</a>
            <div id="version"></div>
    </footer>
</body>
<script>
    fetch("/api/version").then(r => r.json()).then(r => version.innerText = r);
    const canvas = document.createElement("canvas");
    video.srcObject = canvas.captureStream();
    video.play();
    const videoStream = new VideoStream(canvas);
    videoStream.connect(location.search.slice(1) || "/ws0");
    window.onbeforeunload = () => videoStream.close();    
</script>

</html>
