<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <video id="video" muted playsinline controls preload="none"></video>
    </div>
    <footer>
            <a href="https://github.com/mpromonet/rtsp2ws">rtsp2ws</a>
            <div id="version"></div>
    </footer>
</body>
<script type="module">
    fetch("/api/version").then(r => r.json()).then(r => version.innerText = r);

    import { VideoStream } from './videostream.js';
    
    const audioContext = new AudioContext();
    const canvas = document.createElement("canvas");
    video.srcObject = canvas.captureStream();
    video.addEventListener('play', () => audioContext.resume());
    video.addEventListener('pause', () => audioContext.suspend());
    video.play();
    const videoStream = new VideoStream(canvas, audioContext);    
    videoStream.connect(location.search.slice(1) || "/ws0");
</script>

</html>
